{% extends 'task/base.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Список всех задач</h1>
    {% for task in object_list %}
        <div class="alert alert-secondary mt-2" >
            
            <h4>{{ task.title }}</h4>
            
               <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-outline-secondary" href="{% url 'task' task.pk %}" role="button">Подробнее</a>
                <a class="btn btn-outline-success" href="{% url 'update' task.pk %}" role="button">Редактировать</a>
                <a class="btn btn-outline-danger" href="{% url 'delete'  task.pk %}" role="button">Удалить</a>
              </div>
        </div>
    {% endfor %}   
{% endblock %}
